_BASE_: "../base-prox.yaml"
MODEL:
  NUM_HORIZON: 10
  DETECTION_LOSS:
    NAME: "ClassificationBoxProjectionLoss"
  TRAIN_PROPOSAL_GENERATOR:
    NAME: "UniformRandomBoxes"
    NUM_PROPOSALS: 100
  NETWORK:
    POSITION_DIM: 4
    POSITION_SCALE: 8
    NAME: "ClassResidualNet"
SOLVER:
  # MAX_ITER: 100
  IMS_PER_BATCH: 8
  WANDB:
    ENABLED: True
    LOG_FREQUENCY: 20
  CLIP_GRADIENTS:
    ENABLED: True
    CLIP_TYPE: "full_model"
    CLIP_VALUE: 1.0
    NORM_TYPE: 2.0
DATASETS:
  TRAIN: ("coco_2017_train_1000small",)
  TEST:  ("coco_2017_val",)
  AUGMENTATION:
    ENABLED: False
OUTPUT_DIR: "./output/classification-test"