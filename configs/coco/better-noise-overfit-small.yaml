_BASE_: "../base-prox.yaml"
MODEL:
  NULL_CLASS: True
  NUM_HORIZON: 3
  DETECTION_LOSS:
    NAME: "ProposalProjectionIoUClassLoss"
    # USE_GIOU: True
    NULL_CLASS_LAMBDA: 0.1 # try 1/10 classification loss
    # GIOU_LAMBDA: 2.0
    CLASSIFICATION_LAMBDA: 1.0
    PROJECTION_LAMBDA: 1.0
    IOU_THRESHOLD: 0.5
    USE_FOCAL: True
  CLAMP_PREDS: False
  TRANSPORT_LOSS:
    TRANSPORT_LAMBDA: 1.0
  TRAIN_PROPOSAL_GENERATOR:
    NAME: "NoisedGroundTruth"
    GAUSSIAN_ERROR: 0.1
    USE_TIME: False
    NUM_PROPOSALS: 128
  NETWORK:
    POSITION_DIM: 4
    NAME: "ClassResidualNetV2"
    HIDDEN_SIZE: 64
  ENCODER:
    NAME: "LocalGlobalUnitedEncoder"
  INFERENCE_LOG_PROBABILITY: 1.0
  CLAMP_PREDS: True
SOLVER:
  BACKBONE_MULTIPLIER: 0.1
  BASE_LR: 0.00025
  IMS_PER_BATCH: 12
  WANDB:
    ENABLED: True
    LOG_FREQUENCY: 500
  STEPS: (3000000, 3200000)
  MAX_ITER: 3600000
TEST:
  EVAL_PERIOD: 1000
DATASETS: # switch these
  TRAIN: ("coco_2017_val_small",)
  TEST:  ("coco_2017_val_small",)
  AUGMENTATION:
    ENABLED: False # True
OUTPUT_DIR: "./output/better-noise-giou"